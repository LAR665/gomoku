    <h1>五子棋游戏规则</h1>

    <p>五子棋是一种两人对弈的纯策略型棋类游戏，规则简单易懂：</p>

    <ul>
        <li><strong>对局双方：</strong>分别执黑棋和白棋。</li>
        <li><strong>落子：</strong>双方轮流在棋盘的交叉点上落子，每次一枚。</li>
        <li><strong>获胜条件：</strong>最先在棋盘横向、纵向或斜向上形成连续五子（或以上）的一方为胜。</li>
    </ul>
